<div id="ngx-fabricjs-whiteboard-container">
  <div id="toolbar" cdkDrag cdkDragBoundary="#ngx-fabricjs-whiteboard-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-icon svgIcon="select"></mat-icon>
    <mat-icon svgIcon="text"></mat-icon>
    <mat-icon svgIcon="square" class="filled"></mat-icon>
  </div>
  <button (click)="addText('Some text')">Text</button>
  <button (click)="addFigure('triangle')">Triangle</button>
  <button (click)="addFigure('circle')">Circle</button>
  <button (click)="addFigure('square')">Square</button>
  <button (click)="addFigure('rectangle')">Rectangle</button>


  <canvas id="ngx-fabricjs-whiteboard"></canvas>
</div>
